<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gerenciador de tarefas</h1>

    <h2 class="mt-5">Nova tarefa</h2>
    <form th:action="@{/tasks/save}" th:object="${task}" method="post">
        <div class="row">
            <input type="hidden" th:field="*{id}"/>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{description}" placeholder="Descrição"/>
            </div>
            <div class="col-md-6">
                <input type="date" class="form-control" th:field="*{dueDate}" placeholder="Prazo"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>

    <h2 class="mt-5">Lista de tarefas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Prazo</th>
            <th>Editar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>

            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Apagar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
