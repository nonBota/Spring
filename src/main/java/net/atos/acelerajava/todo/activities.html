<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atividades</title>
</head>
<body>
    <h1>Lista de Atividades</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Atividade</th>
                <th>Data da Atividade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="activity : ${activities}">
                <td th:text="${activity.id}"></td>
                <td th:text="${activity.activityName}"></td>
                <td th:text="${activity.activityDate}"></td>
            </tr>
        </tbody>
    </table>
    
    <h2>Cadastrar Nova Atividade</h2>
    <form action="/addActivity" method="post">
        <label for="activityName">Nome da Atividade:</label>
        <input type="text" id="activityName" name="activityName" required>
        
        <label for="activityDate">Data da Atividade:</label>
        <input type="date" id="activityDate" name="activityDate" required>
        
        <button type="submit">Adicionar Atividade</button>
    </form>
</body>
</html>
